config:
  # Config version
  version: 1

  # Config type
  type: discord-config-bot

bot:
  # Bot token from Discord Developer Portal
  token: "your-bot-token"

  # Activity settings
  # Text shown in Discord
  activity:
    text: "Discord Engine"

    # Type of activity: PLAYING, LISTENING, WATCHING, STREAMING, COMPETING
    type: "PLAYING"

    # URL for streaming (only used if type=STREAMING)
    url: ""


