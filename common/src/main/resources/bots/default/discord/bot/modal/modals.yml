config: # Please do not touch this section
  version: 1
  type: discord-modal-bot

user-registration:
  type: MODAL
  properties:
    title: "User Registration"
    inputs:
      - id: "username"
        label: "Username"
        style: SHORT
        placeholder: "Enter your username"
        required: true
      - id: "age"
        label: "Age"
        style: SHORT
        placeholder: "18"
        required: true
      - id: "bio"
        label: "Bio"
        style: PARAGRAPH
        placeholder: "Tell us about yourself..."
        required: false
  on_submit:
    - send_message:
        content: "âœ… Registration completed! Welcome to the server!"
    - add_role:
        role_id: "YOUR_MEMBER_ROLE_ID"
        target_option: "user"