config: # Please do not touch this section
  version: 1
  type: discord-button-bot

# Main menu buttons
main-menu:
  type: BUTTON
  properties:
    message: "üìã Main Menu - Choose an option:"
    buttons:
      - label: "Register"
        id: "btn_register"
        style: SUCCESS
        emoji: "‚úÖ"
        reference: "button/buttons.yml:register-button"
      - label: "Support"
        id: "btn_support"
        style: PRIMARY
        emoji: "üé´"
        reference: "button/buttons.yml:support-button"
      - label: "Suggest"
        id: "btn_suggest"
        style: SECONDARY
        emoji: "üí°"
        reference: "button/buttons.yml:suggest-button"
      - label: "Report"
        id: "btn_report"
        style: DANGER
        emoji: "‚ö†Ô∏è"
        reference: "button/buttons.yml:report-button"

# Individual button actions
register-button:
  type: BUTTON
  properties:
    label: "Register"
    style: SUCCESS
  on_click:
    - reference:
        reference: "modal/modals.yml:user-registration"

support-button:
  type: BUTTON
  properties:
    label: "Support"
    style: PRIMARY
  on_click:
    - reference:
        reference: "modal/modals.yml:support-ticket"

suggest-button:
  type: BUTTON
  properties:
    label: "Suggest"
    style: SECONDARY
  on_click:
    - reference:
        reference: "modal/modals.yml:suggestion"

report-button:
  type: BUTTON
  properties:
    label: "Report"
    style: DANGER
  on_click:
    - reference:
        reference: "modal/modals.yml:report-user"

# Vote buttons for suggestions
vote-buttons:
  type: BUTTON
  properties:
    message: "Vote on this suggestion:"
    buttons:
      - label: "Upvote"
        id: "vote_up"
        style: SUCCESS
        emoji: "üëç"
        reference: "button/buttons.yml:upvote-button"
      - label: "Downvote"
        id: "vote_down"
        style: DANGER
        emoji: "üëé"
        reference: "button/buttons.yml:downvote-button"

upvote-button:
  type: BUTTON
  properties:
    label: "Upvote"
    style: SUCCESS
  on_click:
    - ephemeral_message:
        content: "‚úÖ You voted in favor of this suggestion!"

downvote-button:
  type: BUTTON
  properties:
    label: "Downvote"
    style: DANGER
  on_click:
    - ephemeral_message:
        content: "‚ùå You voted against this suggestion."

# Ticket action buttons
ticket-actions:
  type: BUTTON
  properties:
    message: "Ticket Actions:"
    buttons:
      - label: "Close Ticket"
        id: "ticket_close"
        style: DANGER
        emoji: "üîí"
        reference: "button/buttons.yml:close-ticket-button"
      - label: "Add Info"
        id: "ticket_info"
        style: PRIMARY
        emoji: "‚ûï"
        reference: "button/buttons.yml:add-info-button"

close-ticket-button:
  type: BUTTON
  properties:
    label: "Close"
    style: DANGER
  permissions:
    - MANAGE_MESSAGES
  on_click:
    - send_message:
        content: "üîí Ticket closed by moderator."

add-info-button:
  type: BUTTON
  properties:
    label: "Add Info"
    style: PRIMARY
  on_click:
    - ephemeral_message:
        content: "Please provide additional information in the ticket channel."

# Confirmation buttons
confirm-action:
  type: BUTTON
  properties:
    message: "Are you sure?"
    buttons:
      - label: "Yes"
        id: "confirm_yes"
        style: SUCCESS
        emoji: "‚úÖ"
        reference: "button/buttons.yml:yes-button"
      - label: "No"
        id: "confirm_no"
        style: DANGER
        emoji: "‚ùå"
        reference: "button/buttons.yml:no-button"

yes-button:
  type: BUTTON
  properties:
    label: "Yes"
    style: SUCCESS
  on_click:
    - ephemeral_message:
        content: "‚úÖ Action confirmed!"

no-button:
  type: BUTTON
  properties:
    label: "No"
    style: DANGER
  on_click:
    - ephemeral_message:
        content: "‚ùå Action cancelled."
