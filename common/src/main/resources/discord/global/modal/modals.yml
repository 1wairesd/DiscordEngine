config: # Please do not touch this section
  version: 1
  type: discord-modal-bot

# User registration modal
user-registration:
  type: MODAL
  properties:
    title: "User Registration"
    inputs:
      - id: "username"
        label: "Username"
        style: SHORT
        placeholder: "Enter your username"
        required: true
      - id: "age"
        label: "Age"
        style: SHORT
        placeholder: "18"
        required: true
      - id: "bio"
        label: "Bio"
        style: PARAGRAPH
        placeholder: "Tell us about yourself..."
        required: false
  on_submit:
    - send_message:
        content: "‚úÖ Registration completed! Welcome to the server!"
    - add_role:
        role_id: "YOUR_MEMBER_ROLE_ID"
        target_option: "user"

# Support ticket modal
support-ticket:
  type: MODAL
  properties:
    title: "Create Support Ticket"
    inputs:
      - id: "ticket_subject"
        label: "Subject"
        style: SHORT
        placeholder: "Brief description of your issue"
        required: true
      - id: "ticket_description"
        label: "Description"
        style: PARAGRAPH
        placeholder: "Detailed description of your problem"
        required: true
      - id: "ticket_priority"
        label: "Priority (Low/Medium/High)"
        style: SHORT
        placeholder: "Medium"
        required: false
  on_submit:
    - channel_message:
        channel_id: "YOUR_SUPPORT_CHANNEL_ID"
        content: "üé´ New support ticket created!"
    - ephemeral_message:
        content: "Your ticket has been submitted. Our team will respond soon!"
    - reference:
        reference: "button/buttons.yml:ticket-actions"

# Suggestion modal
suggestion:
  type: MODAL
  properties:
    title: "Submit Suggestion"
    inputs:
      - id: "suggestion_title"
        label: "Title"
        style: SHORT
        placeholder: "Brief title for your suggestion"
        required: true
      - id: "suggestion_details"
        label: "Details"
        style: PARAGRAPH
        placeholder: "Explain your suggestion in detail"
        required: true
  on_submit:
    - embed:
        title: "üí° New Suggestion"
        description: "Thank you for your suggestion!"
        color: "#FFD700"
    - reference:
        reference: "button/buttons.yml:vote-buttons"

# Report user modal
report-user:
  type: MODAL
  properties:
    title: "Report User"
    inputs:
      - id: "reported_user"
        label: "Username"
        style: SHORT
        placeholder: "Username of the person to report"
        required: true
      - id: "report_reason"
        label: "Reason"
        style: PARAGRAPH
        placeholder: "Why are you reporting this user?"
        required: true
      - id: "report_evidence"
        label: "Evidence (optional)"
        style: PARAGRAPH
        placeholder: "Links to messages or screenshots"
        required: false
  permissions:
    - MESSAGE_SEND
  on_submit:
    - channel_message:
        channel_id: "YOUR_REPORTS_CHANNEL_ID"
        content: "‚ö†Ô∏è New user report received!"
    - ephemeral_message:
        content: "Report submitted. Moderators will review it shortly."
